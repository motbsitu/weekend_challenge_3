<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <script src='assets/vendors/jquery-3.1.1.min.js'></script>
    <script src='scripts/client.js'></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <div id='clearButton'>
        <input type='button' name='clear' value=CLEAR />
    </div>

    <div class="numberInput">
        <form>
            <label>Input Your First Number</label>
            <input type='text' name='firstNumber' />
            <label>Input Your Second Number</label>
            <input type='text' name='secondNumber' />
            <div id='buttons'>
                <input type='button' name='add' value='Add' />
                <input type='button' name='subtract' value='Subtract' />
                <input type='button' name='multiply' value='Multiply' />
                <input type='button' name='divide' value='Divide' />
            </div>

        </form>
    </div>
    <h2>
      Answer
    </h2>
    <div id='answer'>

    </div>

</body>

</html>
